[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --verbose --cov=services --cov-report=html --cov-report=term-missing --cov-report=xml --junit-xml=test-results.xml
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
